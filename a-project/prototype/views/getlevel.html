    <!-- fontawsome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">

    <!-- jquery 버전 유의 -->
    <!-- slim/jquery, 3.1.0 윗 버전에서 ajax가 작동하지 않는 오류 확인 -->
    <!-- Bootstrap의 CDN을 copy&paste 하되 Line 8의 버전만 3.1.0으로 수정하세요 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
    <div class="container">
        <i class="fas fa-fish" style="font-size: 150px;color:darkturquoise"></i>
        <h1> DOLPHINS <br>프로토타입 </h1>
        <hr>
        <div class= "space"></div>
        <!-- 레벨 인증 조회 -->
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="find-alert"></div>
                <h3>레벨을 조회합니다</h3>
                <input type="text" id="find-id" name="id" placeholder="조회할 다이버 ID를 입력하세요"> <br>
                <button class="btn btn-info" id="find-btn"><font size=5.5pt>조회하기</font></button>
                
                <!-- 테이블 안에 row를 하나씩 붙이는 곳 -->
                <table class="table">
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <button class="btn btn-info" id="return-btn"><a href="/">메인으로 돌아가기</a></button>
            </div>
        </div>
    </div>
</body>

<script>    
    
    $("#find-btn").click(()=>{
        const value = $("#find-id").val();

        const url = "/diver"
        $.get(url, {id: value}, (data,status)=>{
            // 조회했을 때 값이 null이 아니면 (일치하는 값이 존재한다면)
            console.log("find:"+status);
            
            if(status == "success"){
                if($('#success3').length > 0){
                    $('#find-alert').empty();
                }
                $('#find-alert').fadeIn(2000);
                $('#find-alert').append("<div id='success3' class='alert alert-success'>조회를 성공했습니다!</div>");

                // stringify는 json객체를 string으로, parse는 string을 json객체로 변환 시켜줌
                const test = JSON.stringify(data)
                const parsedData = JSON.parse(test)
                $('#result').empty();
                $('#table').append("<tr><th scope='row'>이름</th><td>" + parsedData.name + "</td></tr>")
                $('#table').append("<tr><th scope='row'>생년월일</th><td>" + parsedData.bdate + "</td></tr>")
                $('#table').append("<tr><th scope='row'>성별</th><td>" + parsedData.gender + "</td></tr>")
                // levels라는 key의 value로 Json array가 있으므로 반복문을 통해 한 줄씩 테이블에 넣어줌
                for(var i = 0; i < parsedData.levels.length; i++ ){                   
                    $('#table').append("<tr><th scope='row'>레벨</th><td>" + parsedData.levels[i].levelname + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>기관</th><td>" + parsedData.levels[i].org + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>강사</th><td>" + parsedData.levels[i].instid + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>이수 코스</th><td>" + parsedData.levels[i].courses + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>결과</th><td>" + parsedData.levels[i].status + "</td></tr>")
                }
            }     
            else{
                if($('#success3').length > 0){
                    $('#find-alert').empty();
                }
                $('#find-alert').fadeIn(2000);
                $('#find-alert').append("<div id='success3' class='alert alert-warning'>조회를 실패했습니다!</div>");
            }   
        })
    })
</script>
